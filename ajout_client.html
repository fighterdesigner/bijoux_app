<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestion bijouterie</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="css/sweetalert2.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.min.js" ></script>
    <script src="js/sweetalert2.all.min.js"></script>
</head>
<body style="background: white;">
    
    <div class="mt-5"> 

    <div class="col-md-4 float-left" style="position: relative;">
      <h3 class="title_page_2" >Clients</h3>
      <img  src="images/bijoux.jpg" style="max-width: 100%;height: 100%;">
    </div>

    <div  class="col-md-8 float-left">
    <div class="form-group col-md-4 float-left">
        <label >Nom</label>
        <input type="text" name="nom" id="nom" class="form-control" >
      </div>
    
      <div class="form-group col-md-4 float-left">
        <label >Prénom</label>
        <input type="text" name="prenom" id="prenom" class="form-control" >
      </div>
    
    
        <div class="form-group col-md-4 float-left">
        <label >Email</label>
        <input type="text" name="email" id="email" class="form-control" >
        </div>

        
        <div class="form-group col-md-4 float-left">
            <label >Téléphone</label>
            <input type="text" name="tel" id="tel" class="form-control" >
        </div>

        <div class="form-group col-md-4 float-left">
            <label >Adresse</label>
            <input type="text" name="adresse" id="adresse" class="form-control" >
        </div>


        <div class="form-group col-md-4 float-left">
            <label >Ville</label>
            <input type="text" name="ville" id="ville" class="form-control" >
        </div>


        <div class="form-group col-md-4 float-left">
            <label >Code postal</label>
            <input type="text" name="cp" id="cp" class="form-control" >
        </div>

        <div class="form-group col-md-4 float-left">
            <label >Pays</label>
            <input type="text" name="pays" id="pays" class="form-control" >
        </div>

        <div class="col-md-12 float-left">
            <button type="submit" id="submit_client" class="btn btn-primary mt-4">Enregistrer</button>
          </div>

          </div>

    </div>


    <script>

$(document).ready(function(){

    function sweetAlert(textA,iconA){
    Swal.fire({
    title: '',
    text: textA,
    icon: iconA,
    confirmButtonText: 'Ok'
     });
   }


   $(document).on("click","#submit_client",function(){

    var nom= $("#nom").val();
    var prenom= $("#prenom").val();
    var email= $("#email").val();
    var tel= $("#tel").val();
    var adresse= $("#adresse").val();
    var ville= $("#ville").val();
    var cp= $("#cp").val();
    var pays= $("#pays").val();

      if(nom=="") sweetAlert("Nom est obligatoire",'error')
      else if(prenom=="") sweetAlert("Prénom est obligatoire",'error');
      //else if(email=="") sweetAlert("Email est obligatoire",'error');
      //else if(tel=="") sweetAlert("Téléphone est obligatoire",'error');
      //else if(adresse=="") sweetAlert("Adresse est obligatoire",'error');
      //else if(ville=="") sweetAlert("Ville est obligatoire",'error');
      //else if(cp=="") sweetAlert("Code postal est obligatoire",'error');
      //else if(pays=="") sweetAlert("Pays est obligatoire",'error');
      else{

        $.ajax({
       url : 'https://www.proweb.ma/bijoux/module_client.php',
       type : 'POST',
       dataType : 'html', 
       data : 'insert_client=true&nom='+nom+"&prenom="+prenom+"&email="+email+"&tel="+tel+"&adresse="+adresse+"&cp="+cp+"&pays="+pays+"&ville="+ville,
       success : function(data){ 
         console.log(data);
           if(data==1) sweetAlert("Votre enregistrement a été ajouté avec succès.",'success');
       }
    });


      }

  

   });

});
    </script>
    </body>

    </html>
