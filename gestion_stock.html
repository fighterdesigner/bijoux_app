<!DOCTYPE html>
<html>
<head>

<body style="background: white;">

  <div class="col-md-8 float-left">

<script>
$(document).ready(function(){

  title: '',

});
   }



       //START GET LISTE LOTS
       $.ajax({

           $('#liste_stock').html(data);

       });
        //END GET LISTE LOTS


});
