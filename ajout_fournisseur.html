<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestion bijouterie</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="css/sweetalert2.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.min.js" ></script>
    <script src="js/sweetalert2.all.min.js"></script>
</head>
<body style="background: white;">
    
    <div class="mt-5"> 


    <div class="col-md-4 float-left" style="position: relative;">
      <h3 class="title_page_2" >Fournisseurs</h3>
      <img  src="images/bijoux.jpg" style="max-width: 100%;height: 100%;">
    </div>
    <div  class="col-md-8 float-left">
    <div class="form-group col-md-4 float-left">
        <!--<label >Nom</label>-->
        <input type="text" name="nom" id="nom" class="form-control" placeholder="Nom" >
      </div>
    
      <div class="form-group col-md-4 float-left">
        <!--<label >Sociéte</label>-->
        <input type="text" name="societe" id="societe" class="form-control" placeholder="Sociéte" >
      </div>
    
    
        <div class="form-group col-md-4 float-left">
        <!--<label >Référence</label>-->
        <input type="text" name="reference" id="reference" class="form-control" placeholder="Référence" >
        </div>


        <div class="col-md-12 float-left">
            <button type="submit" id="submit_fournisseur" class="btn btn-primary mt-4">Enregistrer</button>
          </div>
</div>

    </div>


    <script>

$(document).ready(function(){

    function sweetAlert(textA,iconA){
    Swal.fire({
    title: '',
    text: textA,
    icon: iconA,
    confirmButtonText: 'Ok'
     });
   }


   $(document).on("click","#submit_fournisseur",function(){

    var nom= $("#nom").val();
    var societe= $("#societe").val();
    var reference= $("#reference").val();

      if(nom=="") sweetAlert("Nom est obligatoire",'error')
      else if(societe=="") sweetAlert("Sociéte est obligatoire",'error');
      else if(reference=="") sweetAlert("Référence est obligatoire",'error');
      else{

        $.ajax({
       url : 'https://www.proweb.ma/bijoux/module_fournisseur.php',
       type : 'POST',
       dataType : 'html', 
       data : 'insert_fournisseur=true&nom='+nom+"&societe="+societe+"&reference="+reference,
       success : function(data){ 
         console.log(data);
           if(data==1) sweetAlert("Votre enregistrement a été ajouté avec succès.",'success');
       }
    });


      }

  

   });

});
    </script>
    </body>

    </html>
